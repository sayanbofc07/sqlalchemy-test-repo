<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Property Practice</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="centre-div">
        <input type="checkbox" name="" id="checkbox">
        <label for="checkbox">check box</label>
        <br>
        <input type="radio" name="" id="radio">
        <label for="radio">Radio box</label>
        <label for="file">File progress:</label>
        <progress id="file" max="100" value="90">90%</progress>
        <input type="range" id="volume" name="volume" min="0" max="12" step="2"/>
        <label for="volume">Volume</label>
    </div>
</body>

</html>
